<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #fff;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 30px;
        }
        
        .form-section {
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 2px solid #000;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"] {
            width: 400px;
            padding: 8px;
            border: 1px solid #000;
            font-size: 14px;
        }
        
        button {
            padding: 10px 20px;
            border: 1px solid #000;
            background: #fff;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        
        button:hover {
            background: #f0f0f0;
        }
        
        .search-section {
            margin-bottom: 30px;
        }
        
        .search-bar {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        
        .search-bar input {
            width: 300px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            border: 2px solid #000;
        }
        
        th, td {
            border: 1px solid #000;
            padding: 12px;
            text-align: left;
        }
        
        th {
            background: #f0f0f0;
            font-weight: bold;
        }
        
        .acoes {
            white-space: nowrap;
        }
        
        .acoes button {
            margin-right: 5px;
            padding: 6px 12px;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border: 2px solid #000;
            width: 500px;
        }
        
        .modal-content h2 {
            margin-bottom: 20px;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .modal-buttons button {
            flex: 1;
        }
    </style>
</head>
<body>
    <h1>Livros</h1>
    
    <!-- Formulário de Cadastro -->
    <div class="form-section">
        <h2>Cadastrar Novo Livro</h2>
        <form method="post" action="/cadastrar">
            <div class="form-group">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required>
            </div>
            
            <div class="form-group">
                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor" required>
            </div>
            
            <div class="form-group">
                <label for="isbn">ISBN:</label>
                <input type="text" id="isbn" name="isbn" required>
            </div>
            
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    
    <!-- Busca -->
    <div class="search-section">
        <form class="search-bar" onsubmit="buscarLivro(event)">
            <div>
                <label for="busca">Buscar por ISBN:</label>
                <input type="text" id="busca" name="isbn" placeholder="Digite o ISBN">
            </div>
            <button type="submit">Buscar</button>
        </form>
    </div>
    
    <!-- Tabela de Livros -->
    <table>
        <thead>
            <tr>
                <th>ISBN</th>
                <th>Nome do Livro</th>
                <th>Autor</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!--LINHAS_TABELA-->
        </tbody>
    </table>
    
    <!-- Modal de Edição -->
    <div id="modalEditar" class="modal">
        <div class="modal-content">
            <h2>Atualizar Livro</h2>
            <form method="post" action="/atualizar">
                <input type="hidden" id="edit-isbn" name="isbn">
                
                <div class="form-group">
                    <label>Título:</label>
                    <input type="text" id="edit-titulo" name="titulo" required style="width: 100%;">
                </div>
                
                <div class="form-group">
                    <label>Autor:</label>
                    <input type="text" id="edit-autor" name="autor" required style="width: 100%;">
                </div>
                
                <div class="modal-buttons">
                    <button type="submit">Salvar</button>
                    <button type="button" onclick="fecharModal()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Modal de Resultado da Busca -->
    <div id="modalBusca" class="modal">
        <div class="modal-content">
            <h2>Resultado da Busca</h2>
            <div id="resultado-busca"></div>
            <div class="modal-buttons">
                <button type="button" onclick="fecharModalBusca()">Fechar</button>
            </div>
        </div>
    </div>
    
    <script>
        function editarLivro(isbn, titulo, autor) {
            document.getElementById('edit-isbn').value = isbn;
            document.getElementById('edit-titulo').value = titulo;
            document.getElementById('edit-autor').value = autor;
            document.getElementById('modalEditar').classList.add('active');
        }
        
        function fecharModal() {
            document.getElementById('modalEditar').classList.remove('active');
        }
        
        function fecharModalBusca() {
            document.getElementById('modalBusca').classList.remove('active');
        }
        
        function buscarLivro(event) {
            event.preventDefault();
            const isbn = document.getElementById('busca').value;
            
            if (!isbn) {
                alert('Por favor, digite um ISBN');
                return;
            }
            
            // Faz requisição para buscar
            fetch('/buscar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'isbn=' + encodeURIComponent(isbn)
            })
            .then(response => response.json())
            .then(data => {
                if (data.encontrado) {
                    mostrarResultadoBusca(data.isbn, data.titulo, data.autor, data.status);
                } else {
                    mostrarResultadoBusca(null);
                }
            })
            .catch(error => {
                alert('Erro ao buscar livro');
                console.error(error);
            });
        }
        
        function mostrarResultadoBusca(isbn, titulo, autor, status) {
            const resultadoDiv = document.getElementById('resultado-busca');
            
            if (isbn === null) {
                resultadoDiv.innerHTML = '<p><strong>Livro não encontrado!</strong></p><p>O ISBN informado não existe no sistema.</p>';
            } else {
                resultadoDiv.innerHTML = `
                    <div class="form-group">
                        <label>ISBN:</label>
                        <p>${isbn}</p>
                    </div>
                    <div class="form-group">
                        <label>Título:</label>
                        <p>${titulo}</p>
                    </div>
                    <div class="form-group">
                        <label>Autor:</label>
                        <p>${autor}</p>
                    </div>
                    <div class="form-group">
                        <label>Status:</label>
                        <p>${status}</p>
                    </div>
                `;
            }
            
            document.getElementById('modalBusca').classList.add('active');
            document.getElementById('busca').value = '';
        }
        
        // Fecha modal ao clicar fora
        document.getElementById('modalEditar').addEventListener('click', function(e) {
            if (e.target === this) {
                fecharModal();
            }
        });
        
        document.getElementById('modalBusca').addEventListener('click', function(e) {
            if (e.target === this) {
                fecharModalBusca();
            }
        });
    </script>
</body>
</html>
